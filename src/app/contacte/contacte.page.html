<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
<ion-card color="dark">
  <ion-card-content>
    <form [formGroup]="emailForm" (ngSubmit)="sendEmail()" >
      <ion-label> Votre nom:</ion-label>
      <ion-input type="text" placeholder="Entre votre Nom"  required></ion-input>
      <ion-label> Votre adress email:</ion-label>
      <ion-input type="email" placeholder="Entre votre adress email" formControlName="toEmail" required></ion-input>
      <ion-label> Objet:</ion-label>
      <ion-input type="text" placeholder="Object" formControlName="subject" required></ion-input>
      <ion-label> Message:</ion-label>
      <ion-textarea rows="4" cols="50" formControlName="body" required> </ion-textarea>

      <ion-button type="submit" >Envoyer Message</ion-button>
    </form>
    
  </ion-card-content>
</ion-card>
</ion-content>
